<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <title> Brainfuck Game Engine </title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono);

        * {
            margin: 0;
            border: 0;
            padding: 0;
            outline: 0;
            font-size: 0;
            box-sizing: border-box;
            vertical-align: middle;
            list-style-type: none;
        }
        body {
            font-family: "Roboto", sans-serif;
            background-color: #efefef;
            overflow: hidden;
            width: 800px;
            height: 800px;
        }
        section {
            display: block;
            padding: 30px;
        }
        section:first-child {
            padding: 30px 30px 0;
        }
        section, #tape {
            text-align: center;
        }
        #tape {
            overflow-x: auto;
            white-space: nowrap;
            margin-top: 30px;
        }
        #tape::after {
            content: "\22EF";
            font-size: 16px;
            display: inline-block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: gray;
            user-select: none;
            vertical-align: bottom;
        }
        #system-tape li, #tape li {
            position: relative;
            font-size: 16px;
            display: inline-block;
            border: 1px solid #aeaeae;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-right: none;
            color: gray;
            background-color: #fefefe;
            user-select: none;
        }
        #system-tape li:last-of-type, #tape li:last-of-type {
            border-right: 1px solid #aeaeae;
        }
        #system-tape li {
            border-color: cornflowerblue;
            color: cornflowerblue;
        }
        #system-tape li::after, #tape li::after {
            content: "#" attr(data-cellid);
            font-size: 9px;
            position: absolute;
            left: 2px;
            transform: translateY(-14px);
        }
        #tape li::after {
            color: #aeaeae;
        }
        hr {
            height: 1px;
            background-color: #aeaeae;
            margin: 2px;
        }
        p, textarea, label {
            font-size: 16px;
        }
        label {
            user-select: none;
        }
        .key-label {
            color: gray;
            position: absolute;
            transform: translateX(-25px) translateY(40px);
            font-family: "Roboto Mono", monospace;
        }
        .tape-label {
            position: absolute;
            transform: translateY(-16px);
            font-size: 12px;
        }
        .tape-label.system {
            color: cornflowerblue;
        }
        .tape-label.user {
            color: gray;
        }
        textarea {
            font-family: "Roboto Mono", monospace;
            resize: none;
            width: 50%;
            height: 325px;
            border: 1px solid #aeaeae;
            padding: 10px;
            word-break: break-all;
        }
        textarea:first-of-type {
            border-right: none;
        }
        button {
            cursor: pointer;
            user-select: none;
            border-radius: 1px;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #b0ccff;
            box-shadow: 0 3px 0 cornflowerblue;
            transition: all .1s ease;
            margin: 1px;
        }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 0px 0 cornflowerblue;
        }
        span {
            font-size: 12px;
        }
        #status {
            font-size: 16px;
            font-family: "Roboto Mono", monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <ul id="system-tape">
                <label class="tape-label system"> Input section </label>
                <li class="system-cell" data-cellid="0">0</li><label class="key-label">&larr;</label>
                <li class="system-cell" data-cellid="1">0</li><label class="key-label">&uarr;</label>
                <li class="system-cell" data-cellid="2">0</li><label class="key-label">&rarr;</label>
                <li class="system-cell" data-cellid="3">0</li><label class="key-label">&darr;</label>
                <li class="system-cell" data-cellid="4">0</li><label class="key-label">A</label>
                <li class="system-cell" data-cellid="5">0</li><label class="key-label">S</label>
            </ul>
            <ul id="tape">
                <label class="tape-label user"> Data section</label>
                <li data-cellid="6">0</li>
                <li data-cellid="7">0</li>
                <li data-cellid="8">0</li>
                <li data-cellid="9">0</li>
                <li data-cellid="10">0</li>
                <li data-cellid="11">0</li>
                <li data-cellid="12">0</li>
                <li data-cellid="13">0</li>
                <li data-cellid="14">0</li>
                <li data-cellid="15">0</li>
                <li data-cellid="16">0</li>
                <li data-cellid="17">0</li>
            </ul>
        </section>
        <section>
            <button id="run">Run</button>
            <button id="stop">Stop</button>
        </section>
        <div id="status"></div>
        <button hidden class="download" onclick="download_file('load-code','load.bf');"> load.bf </button>
        <button hidden class="download" onclick="download_file('update-code','update.bf');"> update.bf </button>
        <br/>
        <textarea spellcheck="false" id="load-code" placeholder="load.bf&#10;&#10;Code to be run upon startup.&#10;Runs only once."></textarea>
        <textarea spellcheck="false" id="update-code" placeholder="update.bf&#10;&#10;Code to be run during the game.&#10;Runs on every frame."></textarea>
    </main>
    <script type="text/javascript" src="./copy.sh.brainfuck.js"></script>
    <script type="text/javascript">
        let download_file = function(id, filename) {
            var el = document.createElement("a");
            var editor = document.getElementById(id);
            el.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(editor.value));
            el.setAttribute("download", filename);
            el.style.display = "none";
            document.body.appendChild(el);
            el.click();
            document.body.removeChild(el);
        }

        let done = function() {
            const {ipcRenderer} = require("electron");
            console.log(ipcRenderer.sendSync("run-game", tape));
        }
    </script>
</body>
</html>
